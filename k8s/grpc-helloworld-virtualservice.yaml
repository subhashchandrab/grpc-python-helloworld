apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: grpc-helloworld-py-vs
spec:
  hosts:
  - "grpc-https.istio-example.com"
  gateways:
  - https-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: grpc-helloworld-py
        port:
          number: 50051
